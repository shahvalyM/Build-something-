<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Password Checker & Advisor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 20px; max-width: 720px; margin: auto; }
    h1 { font-size: 1.5rem; margin-bottom: 6px; }
    label, button { display:block; margin-top: 12px; }
    input[type="password"]{ padding:10px; width:100%; box-sizing:border-box; font-size:1rem; }
    .result { margin-top: 16px; padding:14px; border-radius:8px; }
    .ok { background:#e6ffed; color:#0b6d2f; border:1px solid #b8f0c9; }
    .warn { background:#fff7e6; color:#6a4b00; border:1px solid #f0dfb8; }
    .bad { background:#ffecec; color:#8a1f1f; border:1px solid #f0b8b8; }
    ul.recs { margin-top:10px; padding-left:20px; }
    .meta { margin-top:8px; font-size:0.9rem; color:#444; }
  </style>
</head>
<body>
  <h1>Password Checker & Advisor</h1>
  <p class="meta">Skriv ett lösenord för att kontrollera om det har läckt och få rekommendationer för att förbättra lösenordshygienen.</p>

  <label for="pwd">Lösenord</label>
  <input id="pwd" type="password" placeholder="Skriv lösenord här" autocomplete="off" />

  <button id="btnCheck">Check &rådgivning</button>

  <div id="out" class="result" style="display:none;"></div>

  <script>
    const btn = document.getElementById('btnCheck');
    const pwdInput = document.getElementById('pwd');
    const out = document.getElementById('out');

    function showBlock(type, title, htmlBody) {
      out.style.display = 'block';
      out.className = 'result ' + (type === 'ok' ? 'ok' : (type === 'warn' ? 'warn' : 'bad'));
      out.innerHTML = `<strong>${title}</strong><div style="margin-top:8px;">${htmlBody}</div>`;
    }

    async function doEvaluate(pwd) {
      try {
        const resp = await fetch('http://localhost:8002/evaluate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pwd })
        });

        if (!resp.ok) {
          const txt = await resp.text();
          showBlock('bad', 'Fel från server', `Status ${resp.status}: ${txt}`);
          return;
        }

        const data = await resp.json();

        // If leaked - priority show as bad
        if (data.leaked) {
          const lc = data.leaked_count ? `Träffar: ${data.leaked_count}. ` : '';
          const recs = (data.recommendations || []).map(r => `<li>${r}</li>`).join('');
          showBlock('bad', 'Lösenordet har läckt!', `<div>${lc}Byt lösenord direkt. Förslag:</div><ul class="recs">${recs}</ul>`);
          return;
        }

        // Not leaked -> show message and score
        const score = data.score ?? 0;
        const scoreText = `Poäng: ${score}/100`;
        const recsHtml = (data.recommendations || []).map(r => `<li>${r}</li>`).join('');
        const msg = data.message || '';
        const boxType = score >= 80 ? 'ok' : (score >= 50 ? 'warn' : 'bad');

        showBlock(boxType, `${msg} — ${scoreText}`, `<ul class="recs">${recsHtml}</ul>`);
      } catch (err) {
        showBlock('bad', 'Nätverksfel', err.message);
      }
    }

    btn.addEventListener('click', () => {
      out.style.display = 'none';
      const pwd = pwdInput.value || '';
      if (!pwd) {
        showBlock('warn', 'Skriv lösenord först', 'Ange ett lösenord för att kontrollera.');
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Kontrollerar…';
      doEvaluate(pwd).finally(() => {
        btn.disabled = false;
        btn.textContent = 'Check &rådgivning';
      });
    });

    pwdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
