# Exposes the Checker microservice internally via a ClusterIP Service.
# Enables other pods (e.g., Advisor) to reach Checker using the DNS name 'checker'
# within the 'password-advisor' namespace on port 8000.
apiVersion: v1
kind: Service
metadata:
  name: checker
  namespace: password-advisor
spec:
  selector:
    app: checker
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
