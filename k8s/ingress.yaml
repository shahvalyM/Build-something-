# Configures the NGINX Ingress to route external HTTP traffic into the cluster.
# Routes /evaluate to the Advisor service and all other paths (/) to the Frontend,
# enabling a single entry point for the entire application.apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: password-advisor-ingress 
  namespace: password-advisor 
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /evaluate
        pathType: Prefix
        backend:
          service:
            name: advisor 
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend 
            port:
              number: 8080